<html><head><title>正则表达式</title><meta name="keywords" content="My Blog, Spider Bitch!"><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><link href="/css/main.css?v=2" rel="stylesheet" type="text/css"><link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Atom feed"><link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=2"></head><body><h2 class="title">正则表达式</h2><h1 id="作用"><a href="#作用" class="headerlink" title="作用"></a>作用</h1><p>对字符串文本的操作。<br>检测字符串的合法性。如：电话，IP合法性。<br>替换字符串。<br>查询字符串。</p><h1 id="类型"><a href="#类型" class="headerlink" title="类型"></a>类型</h1><p>独立于编程语言的一种文本处理协议。</p><h1 id="语法"><a href="#语法" class="headerlink" title="语法"></a>语法</h1><h2 id="字符串的开始和结束符号"><a href="#字符串的开始和结束符号" class="headerlink" title="字符串的开始和结束符号"></a>字符串的开始和结束符号</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">开始： ^</div><div class="line">结束： $</div></pre></td></tr></table></figure><h2 id="字符串某个位置上的内容"><a href="#字符串某个位置上的内容" class="headerlink" title="字符串某个位置上的内容"></a>字符串某个位置上的内容</h2><h3 id="特殊字符"><a href="#特殊字符" class="headerlink" title="特殊字符"></a>特殊字符</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">\f 换页符</div><div class="line">\n 换行符</div><div class="line">\r 回车符</div><div class="line">\t 制表符</div></pre></td></tr></table></figure><h3 id="其他字符："><a href="#其他字符：" class="headerlink" title="其他字符："></a>其他字符：</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">字符集：[ ]   可能出现集合中的一个元素，属于范围的限定</div><div class="line">字符集简写：</div><div class="line">\d 数字字符集中的一个元素 </div><div class="line">\D 非数字字符集中的一个元素</div><div class="line">.  非&quot;\n&quot; 之外的字符集中的一个元素</div><div class="line">\s 任意空白字符</div><div class="line">\S 任意非空白字符</div></pre></td></tr></table></figure><h3 id="逻辑控制"><a href="#逻辑控制" class="headerlink" title="逻辑控制"></a>逻辑控制</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">^ 字符集中取非操作。[^a] 非a的字符集中的一个元素</div><div class="line">- 字符集范围操作。 [a-z] a到z的字符集中的一个元素</div><div class="line">| 字符取或操作。（t|w）ood  字符串为 wood 或 food</div><div class="line">\ 转义字符</div></pre></td></tr></table></figure><h2 id="字符串位数控制"><a href="#字符串位数控制" class="headerlink" title="字符串位数控制"></a>字符串位数控制</h2><p>修饰前面的字符，控制前面字符出现的次数。</p><h3 id="位数控制"><a href="#位数控制" class="headerlink" title="位数控制"></a>位数控制</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">｛3｝ 出现3次</div><div class="line">｛3，5｝出现次数的区间，最少3次，最多5次。3次到5次之间都行。</div></pre></td></tr></table></figure><h3 id="次数控制简写"><a href="#次数控制简写" class="headerlink" title="次数控制简写"></a>次数控制简写</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">*  相当于｛0，｝</div><div class="line">+  相当于｛1 ，｝</div><div class="line">？ 相当于｛0，1｝</div></pre></td></tr></table></figure><h1 id="检测手机号"><a href="#检测手机号" class="headerlink" title="检测手机号"></a>检测手机号</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">^0?(13[0-9]|15[012356789]|18[0-9]|14[57])[0-9]&#123;8&#125;$</div></pre></td></tr></table></figure><h1 id="检测IP"><a href="#检测IP" class="headerlink" title="检测IP"></a>检测IP</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">^(\d&#123;1,2&#125;|1\d\d|2[0-4]\d|25[0-5])\.</div><div class="line"></div><div class="line">(\d&#123;1,2&#125;|1\d\d|2[0-4]\d|25[0-5])\.</div><div class="line"></div><div class="line">(\d&#123;1,2&#125;|1\d\d|2[0-4]\d|25[0-5])\.</div><div class="line"></div><div class="line">(\d&#123;1,2&#125;|1\d\d|2[0-4]\d|25[0-5])$</div></pre></td></tr></table></figure><div id="disqus_thread"></div><script type="text/javascript">var disqus_shortname="undefined";!function(){var e=document.createElement("script");e.type="text/javascript",e.async=!0,e.src="//"+disqus_shortname+".disqus.com/embed.js",(document.getElementsByTagName("head")[0]||document.getElementsByTagName("body")[0]).appendChild(e)}()</script><noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript><div style="display:none"><script src="http://s4.cnzz.com/stat.php?id=undefined&web_id=undefined" language="JavaScript"></script>script></div></body></html>
